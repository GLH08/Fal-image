<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fal.ai Generator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg height='1em' viewBox='0 0 24 24' width='1em' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath clip-rule='evenodd' d='M15.477 0c.415 0 .749.338.788.752a7.775 7.775 0 006.985 6.984c.413.04.752.373.752.788v6.952c0 .415-.338.748-.752.788a7.775 7.775 0 00-6.985 6.984c-.04.414-.373.752-.788.752H8.525c-.416 0-.749-.338-.789-.752a7.775 7.775 0 00-6.984-6.984c-.414-.04-.752-.373-.752-.788V8.524c0-.415.338-.748.752-.788A7.775 7.775 0 007.736.752C7.776.338 8.11 0 8.526 0h6.95zM4.819 11.98a7.226 7.226 0 007.223 7.23 7.226 7.226 0 007.223-7.23c0-3.994-3.234-7.23-7.223-7.23a7.227 7.227 0 00-7.223 7.23z' fill='%23EC0648' fill-rule='evenodd'/%3E%3C/svg%3E">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-base: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent-primary: #EC0648;
            --accent-glow: rgba(236, 6, 72, 0.4);
            --accent-gradient: linear-gradient(135deg, #EC0648 0%, #ff3366 50%, #ff6b8a 100%);
            --danger: #f87171;
            --input-bg: rgba(0, 0, 0, 0.25);
            --input-border: rgba(255, 255, 255, 0.06);
            --input-focus-border: rgba(236, 6, 72, 0.5);
            --input-focus-glow: 0 0 0 3px rgba(236, 6, 72, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            background-image: 
                radial-gradient(ellipse at 30% 20%, rgba(236, 6, 72, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 6, 72, 0.1) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }

        .login-card {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.375rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-family: inherit;
            margin-bottom: 1rem;
            transition: all 150ms ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        input:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: var(--input-focus-glow);
            background: rgba(0, 0, 0, 0.35);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        button {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px var(--accent-glow),
                       inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow),
                       inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.8125rem;
            display: none;
            padding: 0.75rem;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M15.477 0c.415 0 .749.338.788.752a7.775 7.775 0 006.985 6.984c.413.04.752.373.752.788v6.952c0 .415-.338.748-.752.788a7.775 7.775 0 00-6.985 6.984c-.04.414-.373.752-.788.752H8.525c-.416 0-.749-.338-.789-.752a7.775 7.775 0 00-6.984-6.984c-.414-.04-.752-.373-.752-.788V8.524c0-.415.338-.748.752-.788A7.775 7.775 0 007.736.752C7.776.338 8.11 0 8.526 0h6.95zM4.819 11.98a7.226 7.226 0 007.223 7.23 7.226 7.226 0 007.223-7.23c0-3.994-3.234-7.23-7.223-7.23a7.227 7.227 0 00-7.223 7.23z" fill="#EC0648" fill-rule="evenodd"/>
            </svg>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your password to continue</p>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Password" required autofocus>
            <button type="submit">Sign In</button>
            <p class="error" id="errorMsg">Invalid password</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = 'Connection error';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
