services:
  fal-image-gen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fal-image-generator-pro
    ports:
      - "8787:8787"
    environment:
      # 必需配置
      - FAL_KEY=${FAL_KEY}
      # 可选配置
      - PORT=8787
      - LSKY_URL=${LSKY_URL:-}
      - LSKY_TOKEN=${LSKY_TOKEN:-}
      - LSKY_STRATEGY_ID=${LSKY_STRATEGY_ID:-1}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      # 高级配置
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-50}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-120000}
      - MAX_BULK_REQUESTS=${MAX_BULK_REQUESTS:-5}
      # 安全配置
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_REQUESTS=${LOG_REQUESTS:-true}
    volumes:
      - ./data:/app/data
    user: "0:0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fal-app.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.fal-app.loadbalancer.server.port=8787"
    networks:
      - fal-network

networks:
  fal-network:
    driver: bridge
